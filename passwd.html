<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="js-passwd.js"></script>
    <title>Générateur MdP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="calc.html">Calculatrice</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="timer.html">Timer</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    
    <div class="shadow-lg p-3 mb-5 bg-white rounded formulaire">
        <form>
            <table>
                <tr>
                    <td>
                        <input type="text" id="result">
                    </td> 
                    
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="majuscule" id="maj" checked>
                        <label for="majusucle">Majuscules</label>
                    </td> 
                    
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="nombre" id="nbr">
                        <label for="nombre">Nombres</label>
                    </td>
                </tr> 
                
                
                <tr>
                    <td>
                        <input type="checkbox" name="symbole" id="sym">
                        <label for="symbole">Symboles</label>
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <label for="slider">Longueur</label>
                        <input type="range" name="slider" id="passLen" min="8" max="20">
                        <label id="rangeVal"></label>
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <input type="button" id="valid" value="Générer">
                    </td>
                </tr>
                
                
            </table>
            
        </form>
        
        
    </div>
    
</body>
</html>

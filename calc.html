<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css" />
  <script type="text/javascript" src="js-calc.js"></script>
  <title>Calculatrice</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="mynavbar">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Accueil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="calc.html">Calculatrice</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="timer.html">Timer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="passwd.html">Générateur mot de passe</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  
  <div class="container pt-5">

    <div>
      <p>Vous pouvez utiliser les résultats de l'historique en cliquant dessus</p>
    </div>

    <div class="row pt-1">
      <p id="resultat"></p>
    </div>
    <div class="row pt-1">
      <div class="col">
        <button id="5" onclick="ajouter(5)" type="button" class="btn btn-secondary btn-lg">5</button>
        <button id="6" onclick="ajouter(6)" type="button" class="btn btn-secondary btn-lg">6</button>
        <button id="7" onclick="ajouter(7)" type="button" class="btn btn-secondary btn-lg">7</button>
        <button id="8" onclick="ajouter(8)" type="button" class="btn btn-secondary btn-lg">8</button>
        <button id="9" onclick="ajouter(9)" type="button" class="btn btn-secondary btn-lg">9</button>
      </div>
    </div>
    
    <div class="row pt-1">
      <div class="col">
        <button id="0" onclick="ajouter(0)" type="button" class="btn btn-secondary btn-lg">0</button>
        <button id="1" onclick="ajouter(1)" type="button" class="btn btn-secondary btn-lg">1</button>
        <button id="2" onclick="ajouter(2)" type="button" class="btn btn-secondary btn-lg">2</button>
        <button id="3" onclick="ajouter(3)" type="button" class="btn btn-secondary btn-lg">3</button>
        <button id="4" onclick="ajouter(4)" type="button" class="btn btn-secondary btn-lg">4</button>
      </div>
    </div>
    
    <div class="row pt-1">
      <div class="col">
        <button id="divi" onclick="operation('/')" type="button" class="btn btn-secondary btn-lg">/</button>
        <button id="multi" onclick="operation('*')" type="button" class="btn btn-secondary btn-lg">x</button>
        <button id="addi" onclick="operation('+')" type="button" class="btn btn-secondary btn-lg">+</button>
        <button id="soust" onclick="operation('-')" type="button" class="btn btn-secondary btn-lg">-</button>
        <button id="negate" type="button" class="btn btn-secondary btn-lg">(-)</button>
      </div>
    </div>
    
    <div class="row pt-1">
      <div class="col">
        <button id="deci" type="button" class="btn btn-secondary btn-lg">,</button>
        <button id="egal" type="button" class="btn btn-primary btn-lg">=</button>
      </div>
    </div>

    <div class="d-flex flex-column pt-5" id="historique">
    </div>

  </div>
</body>
</html>
